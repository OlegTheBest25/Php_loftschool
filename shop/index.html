<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script type="text/javascript" src="src/jquery-3.6.1.min.js"></script>
    <title>Shop</title>
  </head>
  <body>
    <div class="search">
      <div class="flex"><button class="btn btn-primary" id="start">На главную</button></div>
      
      <form action="" method="post" enctype="multipart/form-data" id="form">
        <!--Начало формы фильтрации данных-->
       <h4>Введите данные для фильтрации</h4>
        <div class="mb-3">
            <select  name="filter"  placeholder="price" id="filter">
                        <option value="price">Цена</option>
                        <option value="product">Название товара</option>
                        <option value="brand">Название бренда</option>
                        
                      </select>
                      <span>
                        <input type="text" name="searchDate" class=" w-50" id="searchDate"/></span>
        <span><input type="submit" id="submit" class="btn btn-primary" /></span>
                      </div>
      </form>
      <!--Конец формы фильтрации данных-->
    </div>
    <div class="spinner">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

    <div class="container">
      <ul class="list-grour"></ul>
    </div>
    <nav aria-label="Page navigation example">
      <ul class="pagination">

      </ul>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>

    <script type="module" src="src/index.js"></script>
  </body>
</html>
